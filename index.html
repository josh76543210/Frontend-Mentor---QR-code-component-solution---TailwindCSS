<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body class="bg-lightGray font-outfit">
    <!-- Main Section -->
    <main class="min-h-screen flex items-center justify-center">
      <div class="bg-white max-w-xs p-4 rounded-2xl shadow-2xl shadow-gray-400">
        <img
          class="rounded-2xl mb-6"
          src="assets/images/image-qr-code.png"
          alt="QR code to frontendmentor.io"
        />
        <h1 class="text-2xl text-center font-bold text-darkBlue mb-4">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-base font-normal text-center text-grayishBlue mb-6">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
    <!-- Footer -->
    <footer class="text-center text-darkBlue p-2">
      <p>
        Challenge by
        <a
          class="border-b-2 border-transparent hover:border-darkBlue"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >
      </p>
      <p>
        Coded by
        <a
          class="border-b-2 border-transparent hover:border-darkBlue"
          href="https://www.frontendmentor.io/profile/josh76543210"
          target="_blank"
          >Josh</a
        >
      </p>
    </footer>
  </body>
</html>
